<!doctype html><html lang="en"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>Project Sent - NEXON</title>  <link rel="preconnect" href="https://fonts.googleapis.com">  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">  <script src="https://cdn.tailwindcss.com"></script>  <style> :root{  --glass: rgba(255,255,255,0.06);  --accent-start: #22c55e;  --accent-end: #16a34a;}/* BODY & BACKGROUND */body{  position: relative; /* create stacking context for overlay */  font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;  background: url('media/full_bg3.jpg') center center / cover no-repeat;  min-height: 100vh;  z-index: 0;  margin: 0;}/* Dark overlay */body::before {  content: "";  position: fixed;  inset: 0;  background: rgba(0,0,0,0.7);  z-index: 0;       /* overlay above background but below content */  pointer-events: none;}/* GLASS EFFECT */.glass{  backdrop-filter: blur(6px);  background: var(--glass);  border: 1px solid rgba(255,255,255,0.06);}/* NEON TEXT */.neon-gradient{  background: linear-gradient(90deg, var(--accent-start), var(--accent-end));  -webkit-background-clip: text;  color: transparent;}/* FLOATING ANIMATION */@keyframes floaty{  0%{transform:translateY(0)}  50%{transform:translateY(-12px)}  100%{transform:translateY(0)}}.floaty{  animation: floaty 6s ease-in-out infinite;  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));  border-radius: 50%;}/* HERO TITLE */.hero-title{  letter-spacing:-0.02em;  line-height:0.95;}/* SUCCESS CARD */.success-card{  max-width: 900px;  margin: 6vh auto;  border-radius: 1.25rem;  padding: 3rem;  position: relative;  z-index: 1; /* bring above overlay */  overflow: hidden;  display: flex;  gap: 2rem;  align-items: center;  justify-content: space-between;  box-shadow: 0 10px 40px rgba(2,6,23,0.6);  border: 1px solid rgba(255,255,255,0.06);  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));}/* LEFT COLUMN TEXT */.success-info h1{  font-size: clamp(1.8rem, 4vw, 3.5rem);  line-height: 0.95;  margin-bottom: 0.5rem;}.success-info p{  color: rgba(255,255,255,0.85);  margin-bottom: 1.25rem;  font-size: 1.05rem;}/* BADGE */.success-badge{  width: 86px;  height: 86px;  border-radius: 18px;  display: inline-flex;  align-items: center;  justify-content: center;  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));  box-shadow: 0 6px 20px rgba(34,197,94,0.25);  flex-shrink: 0;}/* ACTION BUTTONS */.actions{  display: flex;  gap: 1rem;  align-items: center;}/* PRIMARY BUTTON */.button-primary{  padding: 1rem 2rem;  border-radius: 14px;  background: linear-gradient(135deg, var(--accent-start), var(--accent-end));  color: #000;  font-weight: 700;  border: none;  cursor: pointer;  text-decoration: none;  display: inline-flex;  align-items: center;  gap: 0.6rem;  box-shadow: 0 0 0 rgba(34,197,94,0.35);  transition:     transform .15s ease,    box-shadow .3s cubic-bezier(.2,.8,.2,1),    background .3s ease;}.button-primary:hover{  transform: translateY(-4px) scale(1.03);  box-shadow: 0 12px 45px rgba(34,197,94,0.45);}.button-primary:active{  transform: scale(0.96);  box-shadow: 0 4px 16px rgba(34,197,94,0.3);}/* RESPONSIVE ADJUSTMENTS */@media (max-width: 900px){  .success-card{    flex-direction: column;    text-align: center;    padding: 2rem;  }  .success-badge{    margin-bottom: 0.75rem;  }  .actions{    justify-content: center;  }}  </style></head><body class="bg-black text-slate-100 antialiased">  <main>    <section class="reveal" aria-labelledby="success-title">      <div class="success-card glass">        <div style="display:flex;align-items:center;gap:1.25rem;">          <div class="success-badge" aria-hidden>            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" aria-hidden>              <path d="M20 6L9 17l-5-5" stroke="black" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>            </svg>          </div>          <div class="success-info">            <h1 id="success-title" class="hero-title">Successfully sent</h1>            <p>Thank you! We received Your Project. We will reply back in a few hours with the next steps and a scope suggestion.</p>            <div class="text-sm text-slate-400">If you need faster help, email us at <a href="mailto:nexonagencyeu@gmail.com" class="underline">nexonagencyeu@gmail.com</a></div>          </div>        </div>        <div class="actions">          <a class="button-primary" href="/" role="button" id="backHomeBtn">Back</a>        </div>      </div>    </section>  </main>  <footer class="py-8 text-center text-slate-400 text-sm">2025 NEXON Agency</footer></body></html>
